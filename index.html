<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Calculator</title>

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!--Include custom css-->
    <link rel="stylesheet" href="index.css">

    <!--Include custom js-->
    <script src="index.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-2 col-sm-3 col-lg-4"></div>
        <div class="col-xs-8 col-sm-6 col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Electronic Calculator</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12"><label class="sr-only" for="enterInput">Input</label>
                            <p id="enterInput"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12"><p id="displayInput"></p></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-danger btn-block" onclick="simpleFunction(this)">AC
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-primary btn-block" onclick="simpleFunction(this)">*
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-primary btn-block" onclick="simpleFunction(this)">/
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-default btn-block" onclick="simpleFunction(this)">=
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-default btn-block" onclick="simpleFunction(this)">7
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-default btn-block" onclick="simpleFunction(this)">8
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-default btn-block" onclick="simpleFunction(this)">9
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-primary btn-block" onclick="simpleFunction(this)">%
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-default btn-block" onclick="simpleFunction(this)">4
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-default btn-block" onclick="simpleFunction(this)">5
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-default btn-block" onclick="simpleFunction(this)">6
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-primary btn-block" onclick="simpleFunction(this)">+
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-default btn-block" onclick="simpleFunction(this)">1
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-default btn-block" onclick="simpleFunction(this)">2
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-default btn-block" onclick="simpleFunction(this)">3
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-primary btn-block" onclick="simpleFunction(this)">-
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-9">
                            <button type="button" class="btn btn-default btn-block" onclick="simpleFunction(this)">0
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-default btn-block" onclick="simpleFunction(this)">.
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="text-center">Designed & Coded by <a href="https://github.com/BinnyGandhi" target="_blank">Binny
                Gandhi</a></h4>
        </div>
        <div class="col-xs-2 col-sm-3 col-lg-4"></div>
    </div>
</div>


</body>
</html>
